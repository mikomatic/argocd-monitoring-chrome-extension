# This workflow will run a build and the create a release with a packaged build

name: Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: NODE_ENV=production npm run build --if-present
    - name: zip artifact
      uses: montudor/action-zip@v1
      with:
        args: zip -qq -r argocd-monitoring-chrome-extension${{ github.ref }}.zip build
    - name: release
      uses: softprops/action-gh-release@v1
      with:
        files: argocd-monitoring-chrome-extension${{ github.ref }}.zip
